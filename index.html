<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Design Unconference Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-content">
    <h1 class="event-title">WEB DESIGN<br>DESIGN RIOT</h1>
    <p class="event-date">OCTOBER 9-10, 2025</p>
    <div class="countdown">
      <div class="time"><span id="hours">00</span><span class="label">HOURS</span></div>
      <div class="time"><span id="minutes">00</span><span class="label">MINUTES</span></div>
      <div class="time"><span id="seconds">00</span><span class="label">SECONDS</span></div>
    </div>
    <div class="timer-buttons">
      <button id="startBtn">Start Timer</button>
      <button id="setBtn">Set</button>
      <button id="pauseBtn">Pause</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
